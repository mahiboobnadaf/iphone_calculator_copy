<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./iphone_cal_style.css">
</head>
<body>
    <div class="container flex">
        <div class="calculator bg-black flex flex-col">
            <div class="screen bg-black txt-white ">  
                  <p class="display" id="displayy"> 0 </p> 
            </div>
            <div class="row1 row">
                <div class="ac_id btn bg-grey flex">AC</div>
                <div class="p_or_m btn bg-grey flex">+/-</div>
                <div class="percent_id btn bg-grey flex">%</div>
                <div class="divid_id btn bg-orange inc_font flex">/</div>
            </div>
            <div class="row2 row ">
                <div class="num btn btn-bg-color flex">7</div>
                <div class="num btn btn-bg-color flex">8</div>
                <div class="num btn btn-bg-color flex">9</div>
                <div class="mul_id btn bg-orange inc_font flex">*</div>
            </div>
            <div class="row3 row">
                <div class="num btn btn-bg-color flex">4</div>
                <div class="num btn btn-bg-color flex">5</div>
                <div class="num btn btn-bg-color flex">6</div>
                <div class="minus_id btn bg-orange inc_font flex">-</div>
            </div>
            <div class="row4 row">
                <div class="num btn btn-bg-color flex">1</div>
                <div class="num btn btn-bg-color flex">2</div>
                <div class="num btn btn-bg-color flex">3</div>
                <div class="plus_id btn bg-orange inc_font flex">&#43</div>
            </div>
            <div class="row5 row">
                
                <div class="zero btn btn-bg-color flex">0</div>
                
                <div class="dot btn btn-bg-color flex">.</div>
                
                <div class="equals btn bg-orange inc_font flex" >
                    =
                </div>
            </div>
        </div>
    </div>
    
    <script src="./iphone_cal.js"></script>
    
</body>
</html>
